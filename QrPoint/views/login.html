<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>QrPoint</title>
    <link rel="stylesheet" href="../public/style/login.css">

</head>
<link rel="icon" type="image/png" style="font-size: 256px;" sizes="1024x1024" href="../public/assets/logo.png">
<body>
    <a href="../public/home.html" class="btn-home">Home</a>

    <div class="container">
        <div class="content fist-content">
            <div class="fist-column">
                <h2 class="title title-Welcome">Seja Bem-vindo!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">e comece sua jornada conosco.</p>
                <button id="signin" class="btn btn-primary">Conecte-se</button>
            </div>

            <div class="second-column">
                <h2 class="title title-Create">Criar uma conta</h2>

                <form class="form" id="form-cadastrar">
                    <label for="nome">
                        <i class="bi bi-person-fill"></i>
                        <input name="nome" id="nome" type="text" placeholder="Insira o seu Nome" />
                    </label>
                    

                    <label for="sobrenome">
                        <i class="bi bi-person-fill"></i>
                        <input name="sobrenome" id="sobrenome" type="text" placeholder="Insira o seu Sobrenome" />
                    </label>
                    

                    <label for="email">
                        <i class="bi bi-envelope"></i>
                        <input name="email" id="email" type="email" placeholder="Insira o seu Email" />
                    </label>
                    

                    <label for="senha">
                        <i class="bi bi-lock-fill"></i>
                        <div>
                            <input name="senha" type="password" id="senhaV" placeholder="Insira a sua senha" />
                            <i class="bi bi-eye-fill" id="btn-senhaV" onclick="mostrarSenhaV()"></i>
                        </div>
                    </label>
                    

                    <label for="ConfirmarSenha">
                        <i class="bi bi-lock-fill"></i>
                        <div>
                            <input name="senha" type="password" id="senhaF" placeholder="Confirme a sua senha" />
                            <i class="bi bi-eye-fill" id="btn-senhaF" onclick="mostrarSenhaF()"></i>
                        </div>
                    </label>
                    
                
                    <label for="turno">
                        <select id="turno" name="turno">
                            <option value=""><i class="bi bi-alarm"></i>Selecione o seu turno:</option>
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                        </select>
                    </label>
                    

                    <button class="btn btn-second" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>


        <div class="content second-content">
            <div class="fist-column">
                <h2 class="title title-Welcome">Olá, Bem-vindo!</h2>
                <p class="description description-primary">Para se manter conectado conosco</p>
                <p class="description description-primary">faça login com suas informações pessoais!</p>
                <button id="signup" class="btn btn-primary">Inscrever-se</button>
            </div>

            <div class="second-column">
                <h2 class="title title-Create">Faça o login</h2>

                <form class="form" id="form-login">
                    <label for="email">
                        <i class="bi bi-envelope"></i>
                        <input name="email" type="email" id="emailL" placeholder="Insira o seu Email" />
                    </label>
                    
                    <label for="senha">
                        <i class="bi bi-lock-fill"></i>
                        <div>
                            <input name="senha" type="password" id="senha" placeholder="Insira a sua senha" />
                            <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
                        </div>
                    </label>
                    <a class="a-link" href="#">Esqueceu a senha?</a>
                    <button class="btn btn-second" type="submit">Entrar</button>
                </form>

            </div>
    </div>

    <div class="box-mensagem"></div>

    <script src="../../public/js/animacao.js"></script>
    <script src="../../public/js/login.js"></script>
    <script src="../../public/js/cadastrar.js"></script>
</body>
</html>
